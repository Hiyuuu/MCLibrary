
name: アーティファクト自動リリース

on:
  push:
    branches: [ master ]
    # tags:
    #   - 'v*'
  # pull_request:
  #   branches: [ master ]
  #   tags:
  #     - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: チェックアウト中
      uses: actions/checkout@v2
    - name: JDK17 を準備中
      uses: actions/setup-java@v2 # actions/setup-java@v1
      with:
        distribution: "adopt"
        java-version: "17.0.10+7"
    - name: キャッシュ
      uses: actions/cache@v3.2.3 # actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Gradlew へ権限を付与
      run: chmod +x gradlew
    - name: Gradle-ShadowJar でアーティファクトをビルド
      run: ./gradlew shadowjar
    - name: リリースタグ形式を設定
      env:
        TZ: 'Asia/Tokyo'
      run: echo "release_tag=$(date +'%Y-%m-%d_%H%M%S')" >> $GITHUB_ENV
    - name: タグを生成 v${{ env.release_tag }}
      uses: rickstaa/action-create-tag@v1
      with:
        tag: v${{ env.release_tag }}
        message: ""
    - name: リリースを生成
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.release_tag }}
        release_name: 📁リリース ${{ env.release_tag }}
        draft: false
        prerelease: false
    - name: アセットをアップロード
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.event.repository.name }}.jar
        asset_name: ${{ github.event.repository.name }}.jar
        asset_content_type: application/zip
